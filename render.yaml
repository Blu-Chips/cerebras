services:
  - type: web
    name: mpesa-analyzer
    env: node
    buildCommand: npm run build
    startCommand: node server.js
    staticPublishPath: frontend/build
    envVars:
      - key: CEREBRAS_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false